name: create_project_Git

authors:
  - Asiya Shaji
  - Humera Sultana

type: SUITE

init:
  - create_gitacc_abstract

endpoint: /projects

method: POST

auth: Default

headers:
 - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "url": "https://13.56.210.25/v2/api-docs",
        "account": "{{@create_gitacc_abstract_Response.data}}"
       }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

cleanup:
  - delete_project_Git
  - delete_gitacc_abstract

severity: Major

category: Functional

tags:
- V2
