name: create_project

authors:
  - Humera Sultana

type: SUITE

endpoint: /projects

method: POST

auth: Default

headers:
 - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "openAPISpec": "https://13.56.210.25/v2/api-docs"
       }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.openAPISpec == @Request.openAPISpec"

cleanup:
  - delete_project

severity: Major

category: Functional

tags:
- V2
