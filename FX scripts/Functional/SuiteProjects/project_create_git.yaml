name: create_project_Git

authors:
  - Humera Sultana

type: SUITE

init:
  - create_gitacc_abstract
  - create_project_abstract

endpoint: /projects/{{@create_project_abstract_Response.data.id}}

method: PUT

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "id": "{{@create_project_abstract_Response.data.id}}",
        "org":{
          "id":"{{@create_project_abstract_Response.data.org.id}}"
          },
        "name": "proj-{{@Random | 6}}",
        "url": "https://github.com/humera987/FXScript-Test-Functions",
        "account": "{{@create_gitacc_abstract_Response.data.id}}"
       }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.org == @Request.project.id"
  - "@Response.data.project == @Request.project.id"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

cleanup:
  - delete_project
  - delete_gitacc_abstract

severity: Major

category: Functional

tags:
- V2
