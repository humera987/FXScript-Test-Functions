name: create_project_GitHub

authors:
  - Humera Sultana

type: SUITE

init:
  - create_githubacc_abstract

endpoint: /projects

method: PUT

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "orgid": "{{@Response.data.org.id}}",
        "projectid": "{{@create_project_abstract_Response.data.id}}",
        "url": "https://github.com/humera987/FXScript-Test-Functions",
        "account": "{{@create_githubacc_abstract_Response.data.id}}"
       }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.org == @Request.project.id"
  - "@Response.data.project == @Request.project.id"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

severity: Major

category: Functional

tags:
- V2
