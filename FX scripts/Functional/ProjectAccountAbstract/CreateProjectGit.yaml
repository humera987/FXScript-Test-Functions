name: CreateProjectGit

authors:
  - Asiya Shaji
  - Humera Sultana

type: SUITE

init:
  - creategitaccabstract
  - CreateProjectOpenAPISpecAbstract

endpoint: /projects

method: PUT

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "id": "{{@CreateProjectOpenAPISpecAbstract_Response.data.id}}",
        "org": {
          "id": "{{@CreateProjectOpenAPISpecAbstract_Response.data.org.id}}"
        },
        "name": "proj-{{@Random | 6}}",
        "url": "https://github.com/humera987/FXScript-Test-Functions.git",
        "account": "{{@creategitaccabstract_Response.data}}"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data != EMPTY"

cleanup:
  - DeleteProject
  - deletegitaccabstract

severity: Major

category: Functional

tags:
- V2
