name: CreateProjectLocalAbstract

authors:
  - Humera Sultana

type: ABSTRACT

endpoint: /projects

method: POST

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "url": "https://github.com/humera987/FXScript-Test-Functions",
        "account": "{{@createlocalaccabstract_Response.data}}"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
