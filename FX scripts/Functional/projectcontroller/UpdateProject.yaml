name: UpdateProject

authors:
  - Asiya Shaji
  - Humera Sultana

type: SUITE

init:
 - create_githubacc_abstract
 - CreateProjectopenAPISpecAbstract

endpoint: /projects/{{@CreateProjectopenAPISpecAbstract}}

method: PUT

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body: '{
        "id": "{{@CreateProjectopenAPISpecAbstract_Response.data.id}}",
        "org": {
          "id": "{{@CreateProjectopenAPISpecAbstract_Response.data.org.id}}"
        },
        "name": "{{@Random | 6}}",
        "url": "http://github.com/humera987/FXScript-Test-Functions",
        "account": "{{@CreateGitHubaccAbstract_Response.data}}"
     }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data != EMPTY"

cleanup:
  - DeleteProjectopenAPISpecAbstract
  - delete_githubacc_abstract

severity: Major

category: Functional
