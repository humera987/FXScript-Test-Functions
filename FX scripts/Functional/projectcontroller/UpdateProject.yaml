name: UpdateProject

authors:
  - Asiya Shaji
  - Humera Sultana

type: SUITE

init:
  - creategithubaccabstract
  - CreateProjectOpenAPISpecAbstract

endpoint: /projects

method: PUT

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "Id": "{{@CreateProjectOpenAPISpecAbstract_Response.data.id}}",
        "name": "{{@Random | 6}}",
        "url": "https://github.com/humera987/FXScript-Test-Functions.git",
        "account": "{{@creategithubaccabstract_Response.data.id}}"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data != EMPTY"

cleanup:
  - DeleteProjectOpenAPISpecAbstract
  - deletegithubaccabstract

severity: Major

category: Functional

tags:
- V2
