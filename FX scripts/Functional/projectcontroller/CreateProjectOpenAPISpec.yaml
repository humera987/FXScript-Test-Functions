name: CreateProjectOpenAPISpec

authors:
  - Asiya Shaji
  - Humera Sultana

type: SUITE

endpoint: /projects

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
    - id: 1
      body: '{
        "name": "{{@Random | 6}}",
        "openAPISpec":"https://github.com/humera987/FXScript-Test-Functions"
}'
assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"

cleanup:
 - DeleteProject

severity: Major

category: Functional

tags:
- V2
