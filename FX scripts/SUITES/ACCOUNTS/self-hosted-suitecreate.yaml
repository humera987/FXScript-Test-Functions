  - Humera Sultana

type: SUITE

endpoint: /accounts

method: POST

auth: Default

headers:
- 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": {{@Random | 15}}",
        "accountType": "Self_Hosted"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
