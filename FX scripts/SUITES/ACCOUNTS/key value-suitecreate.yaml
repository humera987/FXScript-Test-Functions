name: create_KeyValueacc

authors:
  - Humera Sultana

type: SUITE

endpoint: /accounts

method: POST

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "accountType": "KeyValue",
        "Value": "g-{{@Random | 12}}"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"
  - "@Response.data.Value == EMPTY"

cleanup:
  - delete_account

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
