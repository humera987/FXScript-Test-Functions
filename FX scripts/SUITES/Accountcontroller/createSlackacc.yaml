name: createSlackacc

authors:
  - Intesar Shannan Mohammed
  - Humera Sultana

type: SUITE

endpoint: /accounts

method: POST

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | 13}}",
        "accountType": "Slack",
        "secretKey": "{{@Random | 21}}"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.secretKey == EMPTY"

cleanup:
  - deleteaccount

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
