name: account_microsofft_tfs_git_create

authors:
  - Intesar Shannan Mohammed
  - Humera Sultana

type: ABSTRACT

endpoint: /accounts

method: POST

testCases:
  - id: 1
    body:
      '{
        "name": "JSAH",
        "accountType": "Micresoft_TFS_Git",
        "accessKey": "humera987",
        "secretKey": "humera1234"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"
  - "@Response.data.accessKey == @Request.accessKey"
  - "@Response.data.secretKey == EMPTY"

severity: Major

category: Functional

tags:
   - V2
