name: create_localacc

authors:
  - Intesar Shannan Mohammed
  - Humera Sultana

type: ABSTRACT

endpoint: /accounts

method: POST

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | l}}",
        "accountType": "Local"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
