name: create_bitbucketacc

authors:
  - Intesar Shannan Mohammed
  - Humera Sultana

type: ABSTRACT

endpoint: /accounts

method: POST

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | c}}",
        "accountType": "BitBucket",
        "accessKey": "humera987",
        "secretKey": "humera1234"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"
  - "@Response.data.accessKey == @Request.accessKey"
  - "@Response.data.secretKey == EMPTY"

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
