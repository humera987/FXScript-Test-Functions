name: create_keyvalueacc_abstract

authors:
  - Humera Sultana

type: ABSTRACT

endpoint: /accounts

method: POST

auth: Default

headers:
  - 'Content-Type: application/json'

testCases:
  - id: 1
    body:
      '{
        "name": "{{@Random | 3}}",
        "accountType": "KeyValue",
        "value": "keyvalue1234"
      }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.accountType == @Request.accountType"
  - "@Response.data.value == EMPTY"

severity: Major

category: Functional

tags:
   - V2

policies:
  logger: DEBUG
